<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Duo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">Duo</h1>
        <form id="loginForm">
            <input type="text" id="loginEmailOrPhone" placeholder="Введите email или телефон" required><br>
            <input type="password" id="loginPassword" placeholder="Введите пароль" required><br>
            <button type="submit" class="glass-button">Войти</button>
        </form>
        <p class="forgot-password"><a href="#">Забыли пароль?</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
