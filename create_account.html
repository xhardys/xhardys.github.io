<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Duo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">Duo</h1>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Введите ваше имя" required><br>
            <input type="text" id="emailOrPhone" placeholder="Введите email или телефон" required><br>
            <input type="password" id="password" placeholder="Введите пароль" required><br>
            <button type="submit" class="glass-button">Зарегистрироваться</button>
        </form>
        <p class="forgot-password"><a href="sign_in.html">Уже есть аккаунт? Войдите</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
